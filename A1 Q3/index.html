<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<h1>Job Application Form</h1>

<div>
  <form>
    <h4>Personal Information</h4>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>

    <label for="pno">Phone Number</label>
    <input type="text" id="pno" name="phonenumber" placeholder="Your phone number (without dashes)..">

    <label for="email">Emai Address</label>
    <input type="email" id="email" name="emailaddress" placeholder="E.g. email@example.com">

    <h4>Address</h4>
    
    <label for="street">Street</label>
    <input type="text" id="street" name="streetaddress" placeholder="E.g. Street 12">

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="E.g. Lahore"><br>

    <label for="province">Province</label>
    <input type="text" id="province" name="province" placeholder="E.g. Punjab">

    <label for="zip">ZIP Code</label>
    <input type="text" id="zip" name="zipcode" placeholder="E.g. 48000">

    <label for="country">Country</label>
    <select id="country" name="country">
        <option value="pakistan">Pakistan</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
    </select>

    <h4>Upload Resume</h4>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <label for="cletter">Cover Letter</label>
    <input type="text" id="cletter" name="coverletter" placeholder="Write your cover letter here...">
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
